plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

application {
    mainClassName = 'dev.mlnr.spidey.Core'
}

repositories {
    jcenter()
}

dependencies {
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.78'
    implementation group: 'io.sentry', name: 'sentry-logback', version: '1.7.30'
    implementation("net.dv8tion:JDA:4.2.0_176") {
        exclude group: 'club.minnced', module: 'opus-java'
    }
}

group = 'dev.mlnr'
description = 'Spidey'

shadowJar.setProperty('archiveFileName', 'Spidey.jar')
compileJava.options.encoding = 'UTF-8'