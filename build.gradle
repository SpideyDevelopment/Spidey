plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

application {
    mainClassName = 'me.canelex.spidey.Core'
}

repositories {
    maven {
        url 'https://maven.google.com'
    }
    jcenter()
}

dependencies {
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev20200518-1.30.9'
    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.78'
    implementation("net.dv8tion:JDA:4.1.1_156") {
        exclude group: 'club.minnced', module: 'opus-java'
    }
}

group = 'me.canelex'
description = 'Spidey'

shadowJar.setProperty('archiveFileName', 'Spidey.jar')
compileJava.options.encoding = 'UTF-8'