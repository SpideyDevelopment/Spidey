plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

application {
    mainClassName = 'dev.mlnr.spidey.Spidey'
}

repositories {
    mavenCentral() // this is just to receive dependabot prs from mvnrepository
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // akinator wrapper
    implementation group: 'com.github.markozajc', name: 'akiwrapper', version: '1.5.1'

    // bot list handler
    implementation group: 'com.github.caneleex', name: 'BotListHandler', version: '1.0.7'

    // database
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.2'

    // eval
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.7'

    // expiring map for caches
    implementation group: 'net.jodah', name: 'expiringmap', version: '0.5.9'

    // jda
    implementation("net.dv8tion:JDA:4.2.0_228") {
        exclude group: 'club.minnced', module: 'opus-java'
    }

    // loading commands with reflection
    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.102'

    // logging
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'
    implementation group: 'io.sentry', name: 'sentry-logback', version: '4.1.0'

    // music
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.71'
    implementation group: 'com.sedmelluq', name: 'jda-nas', version: '1.1.0'
}

group = 'dev.mlnr'
description = 'Spidey'

shadowJar.setProperty('archiveFileName', 'Spidey.jar')
compileJava.options.encoding = 'UTF-8'